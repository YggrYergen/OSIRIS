version: '3.8'

services:
  # ----------------------------------------------------------------------------
  # DATABASE: PostgreSQL 16
  # ----------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: osiris_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}
      POSTGRES_DB: ${POSTGRES_DB:-osiris_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - osiris_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------------------
  # BACKEND: FastAPI
  # ----------------------------------------------------------------------------
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: osiris_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword123}
      - POSTGRES_DB=${POSTGRES_DB:-osiris_db}
      # Security & Prod settings
      - ALLOW_ORIGINS=["http://localhost:3000"]
      - SECRET_KEY=${SECRET_KEY:-changethisforproduction}
    ports:
      - "8000:8000"
    networks:
      - osiris_net
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # ----------------------------------------------------------------------------
  # FRONTEND: Next.js
  # ----------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: osiris_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - osiris_net

  # ----------------------------------------------------------------------------
  # MCP SERVER: The Bridge
  # ----------------------------------------------------------------------------
  # This usually runs locally by the agent or as a separate service exposed via stdio/sse.
  # For Docker deployment, we can expose it via SSE if needed, but standard MCP is local.
  # We leave it out of compose for now as it couples with the AI Agent runner, 
  # but it connects to the same DB infrastructure.

volumes:
  postgres_data:

networks:
  osiris_net:
    driver: bridge
